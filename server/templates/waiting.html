<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing image</title>
    <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
</head>
<body>
    <!-- Grab the socketid parameter sent by flask in the template -->
    <p>"{{ socketid }}"</p>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js" integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Create a socket using socketid -->
<script>
    const socket = io();

    // Send the socketid to the server
    socket.emit('match_id', {
        sid: "{{ socketid }}"
    });
</script>
</html>
